<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"  th:href="@{/css/books/bookList/bookList.css}">
<link rel="stylesheet"  th:href="@{/css/mypage/youchan.css}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
<div th:replace="/common/topSideBar.html"></div>
	<h2 class="mb-4" id="main-text">전사 게시판</h2>
    <hr><br><br>
    	
        <h5 class="mb-4" id="sub-text">상세조회</h5>
        <br>
        
        <div>
          <table class="type04" style="width: 80%; margin-left: 10%;">
            <tr>
              <th>제목</th>
              <td th:text="${ board.title }"></td>
              <th>카테고리</th>
              <td th:text="${ board.cate.cateName }"></td>
            </tr>
            <tr>
              <th>작성일</th>
              <td colspan="3" th:text="${ board.date }"></td>
            </tr>
            <tr>
              <th>작성자</th>
              <td colspan="3" th:text="${ board.emp.empName }"></td>
            </tr>
            <tr>
              <td colspan="4" style="height: 500px;" th:text="${ board.content }"></td>
            </tr>
          </table>
          <button class="btn btn-success" style="margin-left:10%"  type="button" onclick="location.href='/secretary/commonBoard'">돌아가기</button>

      </div>
        
		
	<br><br>
