<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

          <table class="type03">

            </tr>

              <th>일정 시작일</th>

              </td>
            </tr>
          </table>
          <button class="btn btn-info leftMar500p" type="submit">등록하기</button>
