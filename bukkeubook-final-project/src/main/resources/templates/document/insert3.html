<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" th:href="@{/css/document/vacation.css}">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="/common/topSideBar.html"></div>
	<script>
		     $.noConflict(); //이때부터 jQuery는 $ 식별자를 포기하고 jQuery() 를 사용함    
	</script>
	<script src="/js/document/vacation.js"></script>
	<h4 class="mb-4" id="main-text">휴가신청서 작성</h4>
	<hr>
	<br>
	<br>

	<div>
		<button style="float: right; margin-right: 5%;" class="search btn"
			type="button" id="back">목록으로</button>
	</div>

	<div class="total">
		<table border="1px" class="tbl">
			<thead>
				<tr>
					<th colspan="5" class="th coloring"><h3>휴가신청서</h3></th>
				</tr>
			</thead>
				<tbody>
					<tr>
						<th class="th coloring">문서번호</th>
						<td colspan="2" class="td" id="no">1</td>
						<th class="th coloring">작성일자</th>
						<td id="date2" class="td">2022-07-16</td>
					</tr>
					<tr>
						<th class="th coloring">부서명</th>
						<td colspan="2" class="td" id="dept2">ddd</td>
						<th class="th coloring">직급</th>
						<td class="td" id="empJobCode">dd</td>
					</tr>
				<form action="/document/insertNewVacationApp" method="post" id="submitReport">
					<tr>
						<th class="th coloring">성명</th>
						<td class="td" colspan="2" id="writer2">
							ddd
						</td>
						<th class="th coloring">비상연락처</th>
						<td class="td">
							<!-- <input type="text" id="empNo1" value="10" name="empNo" readonly> -->
							<select name="num1" id="num1">
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="019">019</option>
							</select>
							 - 
							<input type="tel" maxlength="4" class="input" id="num2" name="num2">
							 - 
							<input type="tel" maxlength="4" class="input" id="num3" name="num3">
							<input type="hidden" id="phone" name = "vacEmer">
						</td>
					</tr>
					<tr>
						<th class="th coloring">잔여 연차 회수</th>
						<td class="td" colspan="4" id="dayoffMemo">
							
						</td>
					</tr>
					<tr>
						<th class="th coloring">신청일자</th>
						<td class="td" colspan="4">
							<input type="hidden" id="date" name="date">
							<input type="date" required="required" id="startDate" name = "startDate">
							&nbsp;&nbsp;&nbsp;부터&nbsp;&nbsp;&nbsp;
							<input type="date" required="required" id="endDate" name="endDate">
						</td>
					</tr>
					<tr>
						<th class="th coloring cnt">사유</th>
						<td colspan="4">
							<div class="cnt" contenteditable="true" id="reasonWrite"></div>
						</td>
					</tr>
					<tr>
						<th colspan="5" class="th">
							<input type="hidden" id="reason" name="vacReason">
							위와 같은 사유로 인하여 신청하오니 검토 후 승인하여 주시기	바랍니다.
						</th>
					</tr>
				</tbody>
				<input type="hidden" id="dayoffRemain">
			</form>
		</table>
	</div>


	<br clear="both">
	<div class="right">
		<button class="search btn in" type="button" onclick="sendData()">상신</button>
	</div>
</body>
</html>
