<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"  th:href="@{/css/mypage/youchan.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet'/>  
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>  
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
<style>
  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }
  #calendar {
    max-width: 1100px;
    margin: 0 auto;
    width: 80%;
  }
</style>
</head>
<body>
<div th:replace="/common/topSideBar.html"></div>

	<h2 class="mb-4" id="main-text">휴가자 현황</h2>
	       <hr><br><br>
	       <h5 class="mb-4" id="sub-text">휴가 현황 조회</h5>
	       <br>
	
	       <div id='calendar'>
	       </div>  
	       <br><br>
	       <script th:inline="javascript">
	
	      document.addEventListener('DOMContentLoaded', function() {
	        var calendarEl = document.getElementById('calendar');
	    
	        var calendar = new FullCalendar.Calendar(calendarEl, {
	          headerToolbar: {
	            left: 'prev,next today',
	            center: 'title',
	            right: 'dayGridMonth'
	          },
	          locale : "ko",
	          initialDate: '2022-07-27',
	          navLinks: true, // can click day/week names to navigate views
	          selectable: true,
	          selectMirror: true,
	          
	          
	          editable: false,        // 툴바 이동 금지
	          dayMaxEvents: true, // allow "more" link when too many events
	          
	          events: [
	        	  
	          /*[# th:each="vacs : ${ vacList }"]*/
	            {
	              title: /*[[${vacs.emp.empName}]]*/,
	              start: /*[[${vacs.vacStartDate}]]*/,
	              end: /*[[${vacs.vacEndDate}]]*/
	            },
	          /*[/]*/
	          
	          ]
	        });
	    	
	        calendar.render();
	      });
	    
	    </script>
	    
	
</body>
</html>
