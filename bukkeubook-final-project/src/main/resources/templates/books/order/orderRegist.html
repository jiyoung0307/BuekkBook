	       <br>
			<div class="searchTable1"  style="text-align:-webkit-center">

				<table id="sampleTable">
					<tr>
		                <th class="th1"></th>

    <script th:inline="javascript">
    	
    		var existData = [];
    		var n = 0;
    	
    		function getSearchList(){
    			$.ajax({
	    			type: "GET",
	    			url: "/order/getSearchList",
	    			data: $("form[name=searchForm]").serialize(),
	    			success: function(result){
	    				//테이블 초기화
	    				$("#searchTable > tbody").empty();
	    				if(result.length >= 1){
	    					result.forEach(function(item){
	    						st=Number(item.whSt)+Number(item.storeSt)
	    						pr=Number(item.price).toLocaleString();
	    						str="<tr>";
	    						str+="<td>"+item.no+"</td>";
	    						str+="<td>"+item.name+"</td>";
	    						str+="<td>"+item.author+"</td>";
	    						str+="<td>"+item.pub+"</td>";
	    						str+="<td>"+pr+"원</td>";
	    						str+="<td>"+st+"ea</td>";
	    						str+="<td><button class='productBtn newBookBtn addBtn' type='button'>목록에 추가</button></td>";
	    						str+="</tr>";
	    						$("#searchTable").append(str);
	    					})
	    				}
	    				
	    				$(".addBtn").click(function(){ 

	    		            const table = document.getElementById("sampleTable");
	    		            var bookInfo = new Array();
	    		            var checkBtn = $(this);

	    		            // checkBtn.parent() : checkBtn의 부모는 <td>이다.
	    		            // checkBtn.parent().parent() : <td>의 부모이므로 <tr>이다.
	    		            var tr = checkBtn.parent().parent();
	    		            var td = tr.children();

	    		            var success = 1;
	    		            
	    		            for(var i = 0; i < existData.length; i++){
	    		            	if(td.eq(0).text() === existData[i]){
	    		            		success = 0;
	    		            	}
	    		            }
	    		            
	    		            if(success == 0){
	    						console.log("추가안해");
	    						Swal.fire({
	    		            		icon: 'error',
	    		            		title: '잘못된 요청',
	    		            		text: '이미 선택된 도서입니다. 다시 한번 확인해주세요.',
	    		            	})
	    		            } else if(success == 1){
	    		            	console.log("추가함"); 
	    			            n += 1;
	    			            console.log("n : " + n);
	    			            
	    			            existData.push(td.eq(0).text());
	    			            
	    			            const newRow = table.insertRow();
	    			            
	    			            const newCell1 = newRow.insertCell(0);
	    			            const newCell2 = newRow.insertCell(1);
	    			            const newCell3 = newRow.insertCell(2);
	    			            const newCell4 = newRow.insertCell(3);
	    			            const newCell5 = newRow.insertCell(4);
	    			            const newCell6 = newRow.insertCell(5);
	    			            const newCell7 = newRow.insertCell(6);

	    			            var index = newRow.rowIndex;
	    			            console.log("index : " + n);
	    			            var no = "no" + n;
	    			            var amount = "amount" + n;
	    			            var orderAmount = "orderAmount" + n;
	    			            
	    			            newCell1.innerHTML = '<input type="checkbox" name="del">';
	    			            newCell2.innerHTML = td.eq(0).text() + '<input type="hidden" name="' + no + '" value="' + td.eq(0).text() + '">';
	    			            newCell3.innerHTML = td.eq(1).text();
	    			            newCell4.innerHTML = td.eq(2).text();
	    			            newCell5.innerHTML = td.eq(4).text();
	    			            newCell6.innerHTML = td.eq(5).text();
	    			            newCell7.innerHTML = '<input id="' + orderAmount + '" type="number" name="' + amount + '" value="1" min="1">';
	    			            
	    			            $('#' + orderAmount).blur(function(){
	    							if( $('#' + orderAmount).val() < 0){
	    								console.log("음수네?");
	    					  			Swal.fire({
	    					                  icon: 'question',
	    					                  title: '입력한 수량을 확인해 주세요!',
	    					                  text: '음수는 불가능 합니다.',
	    					              }).then(function(){
	    						    			$('#' + orderAmount).val(1);
	    						    			$('#' + orderAmount).focus();
	    					              })
	    					 			  return false;
	    					  		}
	    							if($('#' + orderAmount).val() > 999){
	    								Swal.fire({
	    					                  icon: 'question',
	    					                  title: '입력한 수량을 확인해 주세요!',
	    					                  text: '999보다 큰 수는 입력이 불가능 합니다.',
	    					              }).then(function(){
	    						    			$('#' + orderAmount).val(1);
	    						    			$('#' + orderAmount).focus();
	    					              })
	    					 			  return false;
	    							}
	    							const prodExp = /^[0-9]{1,3}$/;
	    							if(!prodExp.test($('#' + orderAmount).val())){
	    					  			Swal.fire({
	    					                  icon: 'question',
	    					                  title: '입력한 수량을 확인해 주세요!',
	    					                  text: '숫자만 입력 가능 합니다.',
	    					              }).then(function(){
	    						    			$('#' + orderAmount).val(1);
	    						    			$('#' + orderAmount).focus();
	    					              })
	    					 			  return false;
	    					  		}
	    							
	    						});	
	    		            }
	    		        });
	    				
	    			}
	    			
	    		})
    		};
    	
    		
        $(".addBtn").click(function(){ 

            const table = document.getElementById("sampleTable");
            var bookInfo = new Array();
            var checkBtn = $(this);

            // checkBtn.parent() : checkBtn의 부모는 <td>이다.
            // checkBtn.parent().parent() : <td>의 부모이므로 <tr>이다.
            var tr = checkBtn.parent().parent();
            var td = tr.children();

            var success = 1;
            
            for(var i = 0; i < existData.length; i++){
            	if(td.eq(0).text() === existData[i]){
            		success = 0;
            	}
            }
            
            if(success == 0){
				console.log("추가안해");
				Swal.fire({
            		icon: 'error',
            		title: '잘못된 요청',
            		text: '이미 선택된 도서입니다. 다시 한번 확인해주세요.',
            	})
            } else if(success == 1){
            	console.log("추가함"); 
	            existData.push(td.eq(0).text());
	            n += 1;
	            console.log("n : " + n);
	            
	            const newRow = table.insertRow();
	            
	            const newCell1 = newRow.insertCell(0);
	            const newCell2 = newRow.insertCell(1);
	            const newCell3 = newRow.insertCell(2);
	            const newCell4 = newRow.insertCell(3);
	            const newCell5 = newRow.insertCell(4);
	            const newCell6 = newRow.insertCell(5);
	            const newCell7 = newRow.insertCell(6);

	            var index = newRow.rowIndex;
	            console.log("index : " + n);
	            var no = "no" + n;
	            var amount = "amount" + n;
	            var orderAmount = "orderAmount" + n;
	            
	            newCell1.innerHTML = '<input type="checkbox" name="del">';
	            newCell2.innerHTML = td.eq(0).text() + '<input type="hidden" name="' + no + '" value="' + td.eq(0).text() + '">';
	            newCell3.innerHTML = td.eq(1).text();
	            newCell4.innerHTML = td.eq(2).text();
	            newCell5.innerHTML = td.eq(4).text();
	            newCell6.innerHTML = td.eq(5).text();
	            newCell7.innerHTML = '<input id="' + orderAmount + '" type="number" name="' + amount + '" value="1" min="1">';
	            
   	          $('#' + orderAmount).blur(function(){
					if( $('#' + orderAmount).val() < 0){
						console.log("음수네?");
			  			Swal.fire({
			                  icon: 'question',
			                  title: '입력한 수량을 확인해 주세요!',
			                  text: '음수는 불가능 합니다.',
			              }).then(function(){
				    			$('#' + orderAmount).val(1);
				    			$('#' + orderAmount).focus();
			              })
			 			  return false;
			  		}
					if($('#' + orderAmount).val() > 999){
						Swal.fire({
			                  icon: 'question',
			                  title: '입력한 수량을 확인해 주세요!',
			                  text: '999보다 큰 수는 입력이 불가능 합니다.',
			              }).then(function(){
				    			$('#' + orderAmount).val(1);
				    			$('#' + orderAmount).focus();
			              })
			 			  return false;
					}
					const prodExp = /^[0-9]{1,3}$/;
					if(!prodExp.test($('#' + orderAmount).val())){
			  			Swal.fire({
			                  icon: 'question',
			                  title: '입력한 수량을 확인해 주세요!',
			                  text: '숫자만 입력 가능 합니다.',
			              }).then(function(){
				    			$('#' + orderAmount).val(1);
				    			$('#' + orderAmount).focus();
			              })
			 			  return false;
			  		}
					
				});	
            }
        });

        $("#deleteBtn").click(function () {
			
        	const table = document.getElementById("sampleTable");
    		var n = 0;
    		
    		for(var i = 1; i < table.rows.length; i++){
                var chkbox = table.rows[i].cells[0].childNodes[0].checked;
                var checkedData = table.rows[i].cells[1].childNodes[0].data;
                
                console.log(checkedData);
                
                if(chkbox){
                	n += 1;
                	for(var i = 0; i < existData.length; i++){
		            	if(checkedData === existData[i]){
		            		removed = existData.splice(i, 1);
		            		console.log(removed);
		            	}
		            }
                }
    		}
    		
    		if(n == 0){
    			Swal.fire({
 	                icon: 'error',
 	                title: '',
 	                text: '체크된 항목이 없습니다.',
          		})
    		} else{
    			Swal.fire({
            		icon: 'warning',
            		title: '삭제 확인',
            		text: '체크한 항목들을 정말로 삭제하시겠습니까?',
            		showCancelButton: true,
            		confirmButtonText: '확인',
            		cancelButtonText: '취소'
            	}).then((result) => {
            		
            		if(result.isConfirmed){

                        for(var i = 1; i < table.rows.length; i++){
                            var chkbox = table.rows[i].cells[0].childNodes[0].checked;

                            if(chkbox){
                                table.deleteRow(i);
                                i--;
                            }
                        }
            		}
            	});
    		}
        });

        function checkComplete(){
        	
        	var rows = document.getElementById("textTable").getElementsByTagName("tr");
        	var rownum = rows.length;
        	
        	if(rownum == 1){
        		Swal.fire({
            		icon: 'error',
            		title: '잘못된 요청',
            		text: '발주 요청하실 도서를 담아주세요.',
            	})
        	} else{
        		Swal.fire({
            		icon: 'warning',
            		title: '등록 확인',
            		text: '발주 신청을 진행하시겠습니까?',
            		showCancelButton: true,
            		confirmButtonText: '확인',
            		cancelButtonText: '취소'
            	}).then((result) => {
            		if(result.isConfirmed){
            			$('#rn').val(n);
            			$('#registInfo').submit();
            		}
            	});
        	}
	    }
      
      function checkCancel(){
    	  
   	  	Swal.fire({
      		icon: 'warning',
      		title: '취소 확인',
      		text: '발주 신청을 취소하시겠습니까?\n수정사항은 저장되지 않습니다.',
      		showCancelButton: true,
      		confirmButtonText: '확인',
      		cancelButtonText: '취소'
      	}).then((result) => {
      		if(result.isConfirmed){
      			location = "/order/selectHistory";
      		}
      	});
      }
      
      $('#findBtn').click(function(){
    	  	var pattern_spc = /[~!@#$%^&*()+|<>?:{}]/;
			if(inputFind.value == "" && searchCondition.value == 'select'){
				Swal.fire({
	                icon: 'question',
	                title: '',
	                text: '분류와 검색어를 입력 해 주세요.',
	            })} else if(inputFind.value == ""){
          	Swal.fire({
	                icon: 'question',
	                title: '',
	                text: '검색어를 입력 해 주세요.',
	                
          	})} else if(searchCondition.value == 'select'){
         		Swal.fire({
 	                icon: 'question',
 	                title: '',
 	                text: '분류를 선택 해 주세요.',
          	})} else{
          			const pattern_spc = /[~!@#$%^&*()+|<>?:{}]/;
          			if(pattern_spc.test(inputFind.value)){
          				Swal.fire({
          					icon: 'error',
          					title: '',
          					text: '특수문자 및 태그를 입력하지 마세요'
          				})
          			} else{
	          			getSearchList();
          			}
	   			};
			});
      
    </script>
